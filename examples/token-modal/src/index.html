<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://devcontickets.herokuapp.com/outlet/bigInteger.min.js"></script>
  <!-- <script src="https://devcontickets.herokuapp.com/outlet/negotiator.js"></script> -->
  <!-- <script src="https://devcontickets.herokuapp.com/outlet/authenticator.js"></script> -->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
</head>

<body>

  <div class="dvn-tk-outlt">
    <div class="modal">
      <div class="brand"></div>
      <p class="headline">Available Tokens</p>
      <div class="token-container">
        <p style="padding: 0 16px; color: grey">No tokens available.</p>
      </div>
    </div>
  </div>
  
  <script>
    // TODO this is a solution to fix items.
    // - show modal when viewing this page directly (for development)
    // - apply animation css once the page has loaded. Doing this before hand creates an iframe / modal flicker.
    setTimeout(() => {
      if (window.top === window.self) {
        document.getElementsByClassName('modal')[0].style.opacity = 1;
      } else {
        document.getElementsByClassName('modal')[0].style.transition = 'all 0.2s ease-out';
      }
    }, 1000);
  </script>

</body>

</html>
