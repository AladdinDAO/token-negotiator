<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>token outlet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/outlet.css">
</head>
<body>
  <div class="dvn-tk-outlt">
    <div class="modal">
      <div class="brand"></div>
      <p class="headline">Available Tokens</p>
      <div class="token-container">
        <div class="token">
          <div class="content">
            <img src="./img/button.svg" class="emblem"></img>
            <div class="data">
              <p class="title">Devcon Ticket #1</p>
              <p class="detail">Discount for Hotels and VIP Section</p>
            </div>
          </div>
          <div class="toggle">
            <input type="checkbox" name="toggle1" class="mobileToggle" id="toggle1">
            <label for="toggle1"></label>
          </div>
        </div>
        <div class="token">
          <div class="content">
            <img src="./img/button.svg" class="emblem"></img>
            <div class="data">
              <p class="title">Devcon Ticket #2</p>
              <p class="detail">Discount for Hotels and VIP Section</p>
            </div>
          </div>
          <div class="toggle">
            <input type="checkbox" name="toggle2" class="mobileToggle" id="toggle2">
            <label for="toggle2"></label>
          </div>
        </div>
        <div class="token">
          <div class="content">
            <img src="./img/button.svg" class="emblem"></img>
            <div class="data">
              <p class="title">Devcon Ticket #3</p>
              <p class="detail">Discount for Hotels and VIP Section</p>
            </div>
          </div>
          <div class="toggle">
            <input type="checkbox" name="toggle3" class="mobileToggle" id="toggle3">
            <label for="toggle3"></label>
          </div>
        </div>
      </div>
    </div>
    <button onclick="toggle()"></button>
  </div>
  <script>
    
    function toggle(event) {
      var element = document.querySelector(".dvn-tk-outlt .modal")
      element.classList.toggle("open");
    }

    window.addEventListener('click', function(e){   
      if (!document.querySelector(".dvn-tk-outlt").contains(e.target)){
        document.querySelector(".dvn-tk-outlt .modal").classList.remove("open");
      }
    });

  </script>
</body>
</html>
